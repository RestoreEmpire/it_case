{% extends 'base.html'%}
{% block title %}
Тест инфо

{% block header %}
<h1>Тест инфо</h1>
{% endblock %}
{% block body %}
<div class="test-info">
    <h2></h2>
    {%for el in form_output%}
    <div class="output">
        <h3>{{el.title}}</h3>
        <p>{{el.intro}}</p>
        <p><b>{{el.date.date()}}</b></p>

    {%endfor%}
</div>
{%endblock%}
